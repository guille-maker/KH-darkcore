  <header style="background: #222; color: #fff; padding: 10px;">
    <nav style="border: none; box-shadow: none; text-align: center;">

        <li><img src="css/sora1.png" alt="Sora" style="width: 80px;" onmouseover="cambiarImagen()"

      </ul>
    </nav>
  </header>
  <form class="formulario" id="form1">
    <h3>Registro de Usuario</h3>
    <label>Nombre:
      <input type="text" name="nombre" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Teléfono:
      <input type="tel" name="telefono" pattern="[0-9]{9}" title="9 dígitos" required>
    </label>
    <label>Contraseña:
      <input type="password" id="password" name="password" pattern=".{8,}" title="Mínimo 8 caracteres" required>
    </label>


    <label>Confirmar Contraseña:
      <input type="password" name="confirm" id="confirm" pattern=".{8,}" title="Mínimo 8 caracteres" required>
    </label>
    <!-- Barra de fuerza -->
    <div id="password-strength">
      <div class="bar" id="bar1"></div>
      <div class="bar" id="bar2"></div>
      <div class="bar" id="bar3"></div>
      <div class="bar" id="bar4"></div>
    </div>
    <button type="submit">Enviar</button>
    <p style="text-align: center;">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
  </form>
